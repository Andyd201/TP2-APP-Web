<!DOCTYPE html>
<html lang="fr"> <!-- accessibilité qui permet aux lecteurs d'écran de comprendre la langue de la page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- rend la page responsive sur les appareils mobiles (adaptation aux différentes tailles d'écran) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> <!-- lien CSS Bulma  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome (icônes) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!-- Google Fonts style de police Noto Sans -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_index.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"> <!-- icône de l'onglet du navigateur --> 
    <title>BES Loan</title>
</head>
<body>
<!------------------------------------ HEADER/NAVBAR --------------------------------------------------->
    <header>
        <!-- Navbar verticale à gauche -->
        <nav class="navbar noto-sans-0" role="navigation" aria-label="main navigation">
            <!-- Zone avec dégradé (logo + séparateur) -->
            <div class="navbar-header">
                <!-- Logo et nom de l'entreprise -->
                <div class="logo-container">
                    <img src="logo_BES_Loan.svg" alt="Logo BES Loan" id="logo">
                    <h1 class="title">BES<br><span class="has-text-link">Loan</span></h1>
                </div>
                <!-- Ligne de séparation entre le logo et les liens de navigation -->
                <hr class="navbar-divider">
            </div>
            <!-- Liens de navigation -->
            <div class="link-space">
                <!-- aria-hidden="true" pour indiquer que les icônes sont décoratives et ne doivent pas être lues par les lecteurs d'écran -->
                <a href="../TP2-APP-Web/index.html" class="lien navbar-item"><i class="fa-solid fa-gauge-simple nav-icon" aria-hidden="true"></i>Dashboard</a>
                <a href="" class="lien navbar-item"><i class="fa-solid fa-user-group nav-icon" aria-hidden="true"></i>Clients</a>
                <a href="" class="lien navbar-item"><i class="fa-solid fa-wallet nav-icon" aria-hidden="true"></i>Prêts</a>
                <a href="" class="lien navbar-item"><i class="fa-solid fa-credit-card nav-icon" aria-hidden="true"></i>Paiements</a>
            </div>
        </nav>
    </header>


<!------------------------------------ MAIN CONTENT --------------------------------------------------->
    <main class="content-area">
        <!-- Conteneur principal avec navbar à gauche et contenu à droite -->
        <div class="main-container">
<!------------------------------------ TITRE DE LA PAGE --------------------------------------------------->
            <div class="dashboard-title-container noto-sans-0">
                <h1 class="dashboard-title">Dashboard</h1>
            </div>
<!------------------------------------ ENCADRÉS PRÊTS ACTIFS/REMBOURSÉS/EN RETARD --------------------------------------------------->
            <div class="info-boxes-container noto-sans-0">
                <div class="info-box">
                    <h2 class="info-box-title has-text-link">Prêts actifs</h2>
                    <p>0</p> <!-- Valeur dynamique qui sera insérée via JavaScript -->
                </div>
                
                <div class="info-box">
                    <h2 class="info-box-title has-text-link">Prêts remboursés</h2>
                    <p>0</p> <!-- Valeur dynamique qui sera insérée via JavaScript -->
                </div>
                
                <div class="info-box">
                    <h2 class="info-box-title has-text-link">Prêts en retard</h2>
                    <p>0</p> <!-- Valeur dynamique qui sera insérée via JavaScript -->
                </div>
            </div>
<!-------------------------------------- ENCADRÉS NOMBRE TOTAL PRÊTÉS/REMBOURSÉS --------------------------------------------------->
            <div class="info-boxes-container-horizontal noto-sans-0">
                <div class="info-box">
                    <h2 class="info-box-title has-text-link">Montant total prêté</h2>
                    <p>0</p> <!-- Valeur dynamique qui sera insérée via JavaScript -->
                </div>
                
                <div class="info-box">
                    <h2 class="info-box-title has-text-link">Montant total remboursé</h2>
                    <p>0</p> <!-- Valeur dynamique qui sera insérée via JavaScript -->
                </div>
            </div>
<!-------------------------------------- PASTILLE NOTIFICATION PRÊTS EN RETARD --------------------------------------------------->
            <div class="notification-container noto-sans-0">
                <div class="notification-badge">
                    <i class="fa-solid fa-circle-exclamation notification-icon" aria-hidden="true"></i><!--aria-hidden="true" pour indiquer que l'icône est décorative et ne doit pas être lue par les lecteurs d'écran -->
                    <div class="notification-content">
                        <!-- valeur dynamique qui sera insérée via JavaScript -->
                        <span class="notification-number">3</span>
                        <span class="notification-text">prêts en retard</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
<!------------------------------------ FIN MAIN CONTENT --------------------------------------------------->
</body>
</html>
