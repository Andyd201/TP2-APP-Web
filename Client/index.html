<!DOCTYPE html>
<html lang="fr"> <!-- accessibilité qui permet aux lecteurs d'écran de comprendre la langue de la page -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- rend la page responsive sur les appareils mobiles (adaptation aux différentes tailles d'écran) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> <!-- lien CSS Bulma  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome (icônes) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> <!-- Google Fonts style de police Noto Sans -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_index.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"> <!-- icône de l'onglet du navigateur --> 
    <title>BES Loan – Dashboard</title>
</head>
<body>
<!------------------------------------ HEADER/NAVBAR --------------------------------------------------->
    <header>
        <!-- Navbar verticale à gauche -->
        <nav class="navbar noto-sans-0" role="navigation" aria-label="main navigation">
            <!-- Zone avec dégradé (logo + séparateur) -->
            <div class="navbar-header">
                <!-- Logo et nom de l'entreprise -->
                <div class="logo-container">
                    <img src="logo_BES_Loan.svg" alt="Logo BES Loan" id="logo">
                    <h1 class="title">BES<br><span class="has-text-link">Loan</span></h1>
                </div>
                <!-- Ligne de séparation entre le logo et les liens de navigation -->
                <hr class="navbar-divider">
            </div>
            <!-- Liens de navigation -->
            <div class="link-space">
                <!-- aria-hidden="true" pour indiquer que les icônes sont décoratives et ne doivent pas être lues par les lecteurs d'écran -->
                <a href="index.html" class="lien navbar-item is-active"><i class="fa-solid fa-gauge-simple nav-icon" aria-hidden="true"></i>Dashboard</a> <!-- is-active pour indiquer la page active -->
                <a href="Clients.html" class="lien navbar-item"><i class="fa-solid fa-user-group nav-icon" aria-hidden="true"></i>Clients</a>
                <a href="prets.html" class="lien navbar-item"><i class="fa-solid fa-wallet nav-icon" aria-hidden="true"></i>Prêts</a>
                <a href="paiements.html" class="lien navbar-item"><i class="fa-solid fa-credit-card nav-icon" aria-hidden="true"></i>Paiements</a>
            </div>
<!--------------------------------------- pastille rafraichissement --------------------------------------------------->
            <button class="pastille-rafraichissement has-text-link noto-sans-0" onclick="location.reload()"> <!-- onclick permet de rafraîchir la page -->
                <i class="fa-solid fa-arrows-rotate arrow-icon" aria-hidden="true"></i>
                <div class="pastille-rafraichissement-contenu">
                    <span class="pastille-texte">Actualiser</span>
                </div>
            </button>
            <!--------------------------------------- pastille déconnexion --------------------------------------------------->
            <button class="pastille-deconnexion has-text-danger noto-sans-0" id="logoutBtn" title="Se déconnecter">
                <i class="fa-solid fa-right-from-bracket arrow-icon" aria-hidden="true"></i>
                <div class="pastille-deconnexion-contenu">
                    <span class="pastille-texte">Déconnexion</span>
                </div>
            </button>
        </nav>
    </header>



<!------------------------------------ MAIN CONTENT --------------------------------------------------->
    <main class="content-area">
        <!-- Conteneur principal avec navbar à gauche et contenu à droite -->
        <div class="main-container">
<!------------------------------------ TITRE DE LA PAGE --------------------------------------------------->
            <div class="dashboard-title-container noto-sans-0">
                <h1 class="dashboard-title">Dashboard</h1>
<!--------------------------------------- PASTILLE ROUGE --------------------------------------------------->
                <a href="#clients-en-retard" style="text-decoration: none;"> <!-- lien vers la section des clients en retard -->
                    <button class="pastille-rouge">
                        <i class="fa-solid fa-circle-exclamation exclamation-icon" aria-hidden="true"></i> 
                        <div class="pastille-contenu"> <!-- contenu inséré via JavaScript -->
                            <span class="pastille-nombre">0</span>
                            <span class="pastille-texte">prêt(s) en retard</span>
                        </div>
                    </button>
                </a>
            </div>
<!------------------------------------ ENCADRÉS PRÊTS ACTIFS/REMBOURSÉS/EN RETARD --------------------------------------------------->
            <div class="info-boxes-container noto-sans-0">
                <!-------- prêts actifs ------------------------------------------>
                <div class="info-box info-box-actif" data-href="prets.html">
                    <div class="info-box-icon-group">
                        <i class="fa-solid fa-file-invoice-dollar info-box-icon"></i>
                    </div>
                    <div class="info-box-content"> <!-- contenu inséré via JavaScript -->
                        <h2 class="info-box-title">Prêts actifs</h2>
                        <p class="info-box-number">0</p>
                    </div>
                </div>

                <!-------- prêts remboursés ---------------------------------------------->
                <div class="info-box info-box-rembourse" data-href="paiements.html">
                    <div class="info-box-icon-group">
                        <i class="fa-solid fa-circle-check info-box-icon"></i>
                    </div>
                    <div class="info-box-content"> <!-- contenu inséré via JavaScript -->
                        <h2 class="info-box-title">Prêts remboursés</h2>
                        <p class="info-box-number">0</p>
                    </div>
                </div>
                
                <!-------- prêts en retard ------------------------------------------------->
                <div class="info-box info-box-retard" data-href="#clients-en-retard">
                    <div class="info-box-icon-group">
                        <i class="fa-solid fa-clock info-box-icon"></i>
                    </div>
                    <div class="info-box-content"> <!-- contenu inséré via JavaScript -->
                        <h2 class="info-box-title">Prêts en retard</h2>
                        <p class="info-box-number">0</p>
                    </div>
                </div>
            </div>
<!-------------------------------------- ENCADRÉS NOMBRE TOTAL PRÊTÉS/REMBOURSÉS --------------------------------------------------->
            <div class="info-boxes-container-horizontal noto-sans-0">
                <!------------------- montant total prêté ------------------------------------------>
                <div class="info-box-large info-box-amount">
                    <div class="info-box-large-header">
                        <div class="info-box-icon-group">
                            <i class="fa-solid fa-sack-dollar info-box-icon"></i>
                        </div> 
                        <h2 class="info-box-title">Montant total prêté</h2>
                    </div>
                    <!-- contenu inséré via JavaScript -->
                    <p class="info-box-number-large">0 $</p>
                    <div class="info-box-details">
                    </div>
                </div>
                
                <!------------------- montant total remboursé ------------------------------------------>
                <div class="info-box-large info-box-repaid">
                    <div class="info-box-large-header">
                        <div class="info-box-icon-group">
                            <i class="fa-solid fa-money-bill-trend-up info-box-icon"></i>
                        </div>
                        <h2 class="info-box-title">Montant total remboursé</h2>
                    </div>
                    <!-- contenu inséré via JavaScript -->
                    <p class="info-box-number-large">0 $</p>
                    <div class="info-box-details">
                    </div>
                </div>
            </div>

<!-------------------------------------- TABLEAU DERNIERS PRÊTS --------------------------------------------------->
            <div class="table-section noto-sans-0">
                <div class="table-container">
                    <!------------------- tableau des clients en retard ------------------------------------------>
                    <table class="loans-table">
                        <div class="section-table-title">
                            <h3 class="table-title">Liste des clients en retard</h3>
                        </div>
                        <thead>
                            <tr id="clients-en-retard">
                                <th>Client</th>
                                <th>Montant dû</th>
                                <th>Date d'échéance</th>
                                <th>Jours de retard</th>
                                <th>Statut</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Les clients en retard seront chargés dynamiquement via JavaScript -->
                        </tbody>
                    </table> <!-- fin tableau des clients en retard -->
                </div>
            </div>
        </div>
    </main>



<!------------------------------------ JAVASCRIPT --------------------------------------------------->
<script src="logout.js"></script>
<script src="script_index.js"></script>
</body>
</html>
