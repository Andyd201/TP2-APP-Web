<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="favicon.svg"> <!-- icÃ´ne de l'onglet du navigateur --> 
    <title>BES Loan - Connexion-insciption</title>
    <link rel="stylesheet" href="pageConnexion.css">
    
</head>
<body>
    <div class="container">
        <div class="form-box active"  id="login-form">
            <form id="loginForm" action="">
                <h2>Connexion</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <!-- le Se souvenir de moi ici -->
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Se souvenir de moi</label>
                </div>
                <button type="submit">Se connecter</button>
                <p>Pas de compte?<a href="#" onclick="showLoginForm('register-form')">S'inscire</a></p>
            </form>
        </div>
            <!-- --- Formulaire d'inscription -->
        <div class="form-box" id="register-form">
            <form id="registerForm" action="">
                <h2>Inscription</h2>
                <input type="text" name="nom-utilisateur" placeholder="Nom d'utilisateur" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">S'inscire</button>
                <p>Deja un compte?<a href="#" onclick="showLoginForm('login-form')" >Se connecter</a></p>
            </form>
        </div>
    </div>
</body>
<script src="script_Connexion.js"></script>
</html>
