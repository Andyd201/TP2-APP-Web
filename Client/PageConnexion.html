<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besloan - Connexion-insciption</title>
    <link rel="stylesheet" href="pageConnexion.css">
    
</head>
<body>
    <div class="container">
        <div class="form-box active"  id="login-form">
            <form action="">
                <h2>Connexion</h2>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
                <p>Pas de compte?<a href="#" onclick="showLoginForm('register-form')">S'inscire</a></p>
            </form>
        </div>
            <!-- --- Formulaire d'inscription -->
        <div class="form-box" id="register-form">
            <form action="">
                <h2>Inscription</h2>
                <input type="text" name="nom-utlisateur" placeholder="Nom de utilisateur" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Mot de passe" required>
                <input type="password" name="password" placeholder="Confirmer le mot de passe" required>
                <button type="submit">S'inscire</button>
                <p>Deja un compte?<a href="#" onclick="showLoginForm('login-form')" >Se connecter</a></p>
            </form>
        </div>
    </div>
</body>
<script src="script_Connexion.js"></script>
</html>
