<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style_client.css">
    <title>BES Loan – Clients</title>
</head>

<body>
<div class="layout">
    
    <!-- ======================= NAVBAR GAUCHE ======================= -->
    <nav class="sidebar">
        <div class="logo-section">
            <img src="logo_BES_Loan.svg" class="logo">
            <h1>BES <span>Loan</span></h1>
        </div>
        <hr>

        <a href="index.html" class="nav-link"><i class="fa-solid fa-gauge"></i> Dashboard</a>
        <a href="Clients.html" class="nav-link active"><i class="fa-solid fa-users"></i> Clients</a>
        <a href="prets.html" class="nav-link"><i class="fa-solid fa-wallet"></i> Prêts</a>
        <a href="#" class="nav-link"><i class="fa-solid fa-credit-card"></i> Paiements</a>
    </nav>

    <!-- ======================= PAGE CONTENU ======================= -->
    <main class="content">

        <h1 class="title is-3">Gestion des Clients</h1>

        <!-- Formulaire -->
        <div class="box">
            <h2 class="subtitle">Ajouter un nouveau client</h2>

            <form id="formClient">
                <div class="columns">
                    <div class="column">
                        <label class="label">Prénom *</label>
                        <input type="text" id="Prenom" class="input" required>
                    </div>

                    <div class="column">
                        <label class="label">Nom *</label>
                        <input type="text" id="nom" class="input" required>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <label class="label">Téléphone *</label>
                        <input type="number" id="Telephone" class="input" required>
                    </div>

                    <div class="column">
                        <label class="label">Email *</label>
                        <input type="email" id="email" class="input" required>
                    </div>
                </div>

                <label class="label">Adresse *</label>
                <textarea id="adresse" class="textarea" required></textarea>

                <button class="button is-link mt-4">Ajouter</button>
            </form>
        </div>

        <!-- Liste des clients -->
        <div class="box">
            <h2 class="subtitle">Liste des clients</h2>

            <input type="text" id="search" class="input mb-3" placeholder="Rechercher...">

            <table class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>Prénom</th>
                        <th>Nom</th>
                        <th>Téléphone</th>
                        <th>Email</th>
                        <th>Adresse</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tableClients"></tbody>
            </table>
        </div>

    </main>
</div>

<script src="clients.js"></script>

</body>
</html>
